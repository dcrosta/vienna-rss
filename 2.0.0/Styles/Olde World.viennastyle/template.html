<html>
<head>
	<link rel="stylesheet" type="text/css" href="$CSSFilePath$" />
	<title>$ArticleTitle$</title>
	</head>
<body>
<div>
	<div class="articleTitleStyle">
		<b><a href="$ArticleLink$">$ArticleTitle$</a></b>
	</div>
	<div class="articleDetails">
		Posted to <span class="feedLinkStyle"><a href="$FeedLink$">$FeedTitle$</a></span>
		<span class="articleDateStyle">$ArticleDate$</span> by
		<span class="articleAuthorStyle">$ArticleAuthor$</span>
		<hr>
	</div>
	<div class="articleBodyStyle">
		$ArticleBody$
	</div>
</div>
</body>
</html>
